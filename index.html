<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calc">
    <div class="calc__screen">
      <p id="screen"></p>
    </div>
    <div class="calc__buttons">
      <div class="btn bg-red font-black" onclick="clearAll()" clearAll">
        c
      </div>
      <div class="btn font-green" onclick="insert('(')">
        (
      </div>
      <div class="btn font-green" onclick="insert(')')">
        )
      </div>
      <div class="btn font-green" onclick="insert('/')">
        /
      </div>

      <div class="btn" onclick="insert('7')">
        7
      </div>
      <div class="btn" onclick="insert('8')">
        8
      </div>
      <div class="btn" onclick="insert('9')">
        9
      </div>
      <div class="btn font-green" onclick="insert('*')">
        x
      </div>

      <div class="btn" onclick="insert('4')">
        4
      </div>
      <div class="btn" onclick="insert('5')">
        5
      </div>
      <div class="btn" onclick="insert('6')">
        6
      </div>
      <div class="btn font-green" onclick="insert('-')">
        -
      </div>

      <div class="btn" onclick="insert('1')">
        1
      </div>
      <div class="btn" onclick="insert('2')">
        2
      </div>
      <div class="btn" onclick="insert('3')">
        3
      </div>
      <div class="btn font-green" onclick="insert('+')">
        +
      </div>

      <div class="btn" onclick="back()">
        &larr;
      </div>
      <div class="btn " onclick="insert('0')">
        0
      </div>
      <div class="btn" onclick="insert('.')">
        .
      </div>
      <div class="btn bg-green font-black" onclick="equal()">
        =
      </div>
    </div>
  </div>



  <script src="js/script.js"></script>
</body>

</html>
